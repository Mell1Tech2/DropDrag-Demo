  <div class="card-body">
    <h2 class="card-title fs-1"><u>Example 1</u></h2>
		<p class="card-text fs-2" id="example1" draggable="true">This is a draggable paragraph</p>
		<form>

<script>
example1.addEventListener("dragstart", (event) =>

);

<!-- Example 2 -->
<style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
</style>

<div class="border border-primary border-end-0 border-5">
<div class="block_viewport">
<div class="card border-0 m-2">
  <div class="card-body">
    <h2 class="card-title fs-1"><u>Example 2</u></h2>
	<div class="block_viewport_small">
		<div id="draggable" class="ui-widget-coontent">
		  <p class="card-text fs-2">Drag</p>
		</div>
	</div>
  </div>
</div>
</div>
</div>

<script>
  $( function() {
    $( "#draggable" ).draggable({
  containment: "parent"
});
  } );
</script>

<div class="divider"></div>

<!-- Example 3 -->
<div class="border border-primary border-end-0 border-5">
<div class="block_viewport">
<div class="card border-0 m-2">
  <div class="card-body">
    <h2 class="card-title fs-1"><u>Example 3</u></h2>
	<div class="container">
	  <div draggable="true" class="box box1"></div>
	  <div draggable="true" class="box box2"></div>
	  <div draggable="true" class="box box3"></div>
	</div>
	
  </div>
</div>
</div>
</div>

<script>

  var dragSrcEl = null;
  var boxType = "";
  
  function handleDragStart(e) {
    this.style.opacity = "0.4";
    
    dragSrcEl = this;

    e.dataTransfer.effectAllowed = "move";
	if (this.classList.contains("box1")){
		boxType = "box1";
	}
	else if (this.classList.contains("box2")){
		boxType = "box2";
	}
	else if (this.classList.contains("box3")){
		boxType = "box3";
	}
  }

  function handleDragOver(e) {
    if (e.preventDefault) {
      e.preventDefault();
    }

    e.dataTransfer.dropEffect = "move";
    
    return false;
  }

  function handleDragEnter(e) {
    this.classList.add("over");
  }

  function handleDragLeave(e) {
    this.classList.remove("over");
  }

  function handleDrop(e) {
    if (e.stopPropagation) {
      e.stopPropagation(); // stops the browser from redirecting.
    }
    
    if (dragSrcEl != this) {
	  this.classList.remove("box1","box2","box3");
	  this.classList.add(boxType);
    }
    
    return false;
  }

  function handleDragEnd(e) {
    this.style.opacity = "1";
    
    items.forEach(function (item) {
      item.classList.remove("over");
    });
  }
  
  
  let items = document.querySelectorAll(".container .box");
  items.forEach(function(item) {
    item.addEventListener("dragstart", handleDragStart, false);
    item.addEventListener("dragenter", handleDragEnter, false);
    item.addEventListener("dragover", handleDragOver, false);
    item.addEventListener("dragleave", handleDragLeave, false);
    item.addEventListener("drop", handleDrop, false);
    item.addEventListener("dragend", handleDragEnd, false);
  });
</script>

<div class="divider"></div>

</div></body>
